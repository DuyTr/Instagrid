<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Instagrid</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <header>
      <div class="wrapper">
        <a href="index.html"><img src="assets/images/instagrid-logo.svg" alt="Instagrid Logo"></a>
      </div>
    </header>
    <section class="search-panel">
      <img src="assets/images/instagrid-icon.svg" alt="Instagrid Icon">
      <form class="" method="get">
        <input type="text" name="hash-name" id="hashname" placeholder="Enter your search"/>
        <button type="submit" class="btn btn-success">
                <i class="fa fa-search"></i>
        </button>
      </form>
    </section>
    <section class="content">
      <img src="assets/images/searchtags.svg" alt="Search #tag to View Image in the Grid" />
    </section>
    <footer>
      <p>&#169; CopyRights 2015 InstaGrid</p>
    </footer>
  </body>
</html>
